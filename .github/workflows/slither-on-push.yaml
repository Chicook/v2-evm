name: Slither Analysis

on:
  push:
    branches:
      - "release/**"
      - "releases/**"
      - "feat/**"
      - "feature/**"
      - "fix/**"
      - "hotfix/**"
      - "chore/**"
      - "test/**"
      - "unit/**"
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo git config --global --add safe.directory '*'
      - name: Run Slither
        uses: crytic/slither-action@v0.2.0
        with:
          node-version: 16.16.0
          target: "./"
